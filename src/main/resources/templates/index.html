<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forum Community</title>
    <head th:insert="~{import :: head}"></head>
</head>
<script type="application/javascript">
    window.onload = function () {
        var closable = window.localStorage.getItem("closable");
        if (closable == "true") {
            window.close();
            window.localStorage.removeItem("closable");
        }
    }
</script>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h3>
            <!--            <ul class="nav nav-tabs">-->
            <!--                <li role="presentation" th:class="${sort == 'new' || sort == '' ? 'active':''}">-->
            <!--                    <a th:href="@{/(sort='new')}">最新</a>-->
            <!--                </li>-->
            <!--                <li role="presentation" th:class="${sort == 'hot30' ? 'active':''}">-->
            <!--                    <a th:href="@{/(sort='hot30')}">30天最热</a>-->
            <!--                </li>-->
            <!--                <li role="presentation" th:class="${sort == 'hot7' ? 'active':''}">-->
            <!--                    <a th:href="@{/(sort='hot7')}">7天最热</a>-->
            <!--                </li>-->
            <!--                <li role="presentation" th:class="${sort == 'hot' ? 'active':''}">-->
            <!--                    <a th:href="@{/(sort='hot')}">最热</a>-->
            <!--                </li>-->
            <!--                <li role="presentation" th:class="${sort == 'no' ? 'active':''}">-->
            <!--                    <a th:href="@{/(sort='no')}" class="red">消灭零回复</a>-->
            <!--                </li>-->
            <!--            </ul>-->

            <div class="media" th:each="question : ${pagination.questionDTOList}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/'+ ${question.id}}" th:text="${question.title}"></a>
                    </h4>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 • <span
                            th:text="${question.viewCount}"></span> 次浏览 • <span
                            th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item"
                        th:if="${pagination.showFirstPage}">
                        <a class="page-link"
                           th:href="@{/(page=1)}"
                           aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                        <!--                        ,search=${search},tag=${tag},sort=${sort}-->
                    </li>
                    <li class="page-item"
                        th:if="${pagination.showPrevious}">
                        <a class="page-link"
                           th:href="@{/(page=${pagination.page - 1})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                        <!--                        ,search=${search},tag=${tag},sort=${sort}-->
                    </li>

                    <li class="page-item"
                        th:each="page : ${pagination.pages}" th:class="${pagination.page == page}? 'active' : ''">
                        <a class="page-link"
                           th:href="@{/(page=${page})}"
                           th:text="${page}"
                        ></a>
                        <!--                        ,search=${search},tag=${tag},sort=${sort}-->
                    </li>

                    <li class="page-item"
                        th:if="${pagination.showNext}">
                        <a class="page-link"
                           th:href="@{/(page=${pagination.page +1 })}"
                           aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                        <!--                        ,search=${search},tag=${tag},sort=${sort}-->
                    </li>
                    <li class="page-item"
                        th:if="${pagination.showEndPage}">
                        <a class="page-link"
                           th:href="@{/(page=${pagination.totalPage})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                        <!--                        ,search=${search},tag=${tag},sort=${sort}-->
                    </li>
                </ul>
            </nav>
        </div>
        <!--        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">-->

        <!--            &lt;!&ndash;相关问题&ndash;&gt;-->

        <!--                <a th:each="tag : ${tags}" th:href="@{/(page=1,search=${search},tag=${tag},sort=${sort})}"-->
        <!--                   th:text="${tag}" class="community-tag"></a>-->
        <!--            </div>-->
        <!--            <div th:insert="~{side :: side}"></div>-->
        <!--        </div>-->
    </div>
</div>
